<!doctype html>
<html ng-app="sortable">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <style>
            body {
                font-size: 2rem;
            }
            .list {
                background: #eee;
            }
            .item {
                background: #aaa;
                border: solid black 1px;
            }
        </style>
    </head>
    <body ng-controller="sortableController">

        <div class="list" ng-sortable="items" ng-sortable-item-selector=".item" ng-sortable-on-change="orderChanged()">
            <div class="item" ng-repeat="item in items">{{item}}</div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
        <script src="../bower_components/Sortable/Sortable.js"></script>
        <script src="../ng-sortable.js"></script>
        <script src="./demo.js"></script>
    </body>
</html>
